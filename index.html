<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PantunSense - Pantun Structural Classification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 0px;
            padding: 30px;
        }

        .title {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(135deg, #edd8ff 0%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #fff8ff;
            font-size: 1.3em;
            margin-bottom: 20px;
        }

        .content-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-container, .output-container {
            flex: 1;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .container-title {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .input-section {
            margin-bottom: 25px;
        }

        .input-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        .text-input {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .text-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .text-input::placeholder {
            color: #aaa;
            font-style: italic;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-analyze {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-analyze:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-clear {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }

        .btn-clear:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .example-section {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            border-left: 4px solid #667eea;
        }

        .example-title {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .example-text {
            color: #666;
            font-style: italic;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .btn-load-example {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-load-example:hover {
            background: #5a67d8;
        }

        .result-section {
            display: none;
            background: #f0f8ff;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #28a745;
        }

        .result-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-icon {
            width: 24px;
            height: 24px;
            background: #28a745;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }

        .result-icon::after {
            content: '✓';
            color: white;
            font-weight: bold;
        }

        .result-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .quality-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .quality-good {
            background: #d4edda;
            color: #155724;
        }

        .quality-moderate {
            background: #fff3cd;
            color: #856404;
        }

        .quality-poor {
            background: #f8d7da;
            color: #721c24;
        }

        .pantun-display {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 3px solid #667eea;
            font-style: italic;
            line-height: 1.6;
            color: #555;
        }

        .analysis-details {
            display: grid;
            gap: 10px;
        }

        .detail-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .detail-icon {
            width: 20px;
            height: 20px;
            background: #28a745;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 2px;
            flex-shrink: 0;
        }

        .detail-icon::after {
            content: '✓';
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .detail-text {
            color: #555;
            line-height: 1.4;
        }

        .detail-label {
            font-weight: 600;
            color: #333;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1 class="title">PantunSense</h1>
            <p class="subtitle">Pantun Structural Classification</p>
        </div>

        <div class="content-container">
            <div class="input-container">
                <h2 class="container-title">Insert Your Pantun Here</h2>
                
                <div class="input-section">
                    <textarea 
                        id="pantunInput" 
                        class="text-input" 
                        placeholder="Type your pantun here and discover its structure..."
                        rows="10"
                    ></textarea>
                </div>

                <div class="button-group">
                    <button class="btn btn-analyze" onclick="analyzePantun()">ANALYZE</button>
                    <button class="btn btn-clear" onclick="clearInput()">CLEAR</button>
                </div>

                <div class="loading" id="loading" style="display:none;">
                    <div class="spinner"></div>
                    <div>Analyzing pantun structure...</div>
                </div>
            </div>

            <div class="output-container">
                <h2 class="container-title">Analysis Result</h2>
                
                <div class="result-section" id="resultSection" style="display:none;">
                    <div class="result-header">
                        <div class="result-icon"></div>
                        <div class="result-title">Pantun Analysis</div>
                    </div>
                    
                    <div id="qualityBadge" class="quality-badge quality-good">Good</div>
                    
                    <div class="pantun-display" id="pantunDisplay"></div>
                    
                    <div class="analysis-details" id="analysisDetails"></div>
                </div>

                <div id="emptyState" style="text-align: center; padding: 50px 20px; color: #666;">
                    <p style="font-size: 1.2em; margin-bottom: 15px;">Your analysis results will appear here</p>
                    <p>Enter a pantun and click "Analyze" to see the structural breakdown</p>
                </div>
            </div>
        </div>
    </div>

    <script>
    const natureWords = [
        "air", "angin", "angsa", "aren", "awan", "ayam", "balam", "bambu", "batu", "bebek", 
        "belukar", "bidara", "bintang", "buaya", "bunga", "bunga melati", "bunga selasih", 
        "bulan", "bukit", "burung", "camar", "cengkeh", "cermai", "cicak", "cuaca", "daun", 
        "dermaga", "domba", "duku", "elang", "embun", "gagak", "gajah", "guntur", "gunung", 
        "halaman", "harimau", "helang", "herba", "hilir", "hujan", "hutan", "ijuk", "ikan", 
        "jagung", "jambu", "kabut", "kala", "kambing", "kandis", "kantan", "kayu", "kayu manis", 
        "kedidi", "keladi", "kelam", "kelapa", "kenari", "kenjah", "kerbau", "ketela", "kilat", 
        "kota", "kuda", "kupu", "kurma", "lada", "ladang", "lalat", "langit", "laut", "lautan", 
        "lebah", "leban", "lembu", "lengkuas", "lipan bara", "lukah", "lurah", "matahari", 
        "mentari", "meranti", "merbah", "merpati", "monyet", "muara", "nangka", "nyamuk", 
        "ombak", "padi", "pala", "palas", "panas", "pandan", "pantai", "pasir", "pegaga", 
        "pelabuhan", "pelam", "pelangi", "perahu", "perdu", "petir", "pinang", "pisang", 
        "pisang emas", "pohon", "pulau", "puyuh", "rajawali", "rambai", "ranting", "redup", 
        "rerama", "ribut", "rimba", "rotan", "rumbia", "rumpai", "rumpun", "rusa", "sampan", 
        "sawah", "sayat", "selasih", "selat", "semalu", "semesta", "semut", "senja", "senti", 
        "sirih", "sungai", "tabir", "talas", "tanah", "tanjung", "taufan", "tebing", "tebu", 
        "teluk", "tembakau", "terang", "titi", "turi", "ubi", "udang", "ular", "undan", "ungka", 
        "unggas", "cempedak", "rambutan", "melati", "harum", "malam", "senja", "siang", "pagi"
    ];

    function clearInput() {
        document.getElementById('pantunInput').value = '';
        document.getElementById('resultSection').style.display = 'none';
        document.getElementById('emptyState').style.display = 'block';
        }

        async function analyzePantun() {
        const input = document.getElementById('pantunInput').value.trim();
        if (!input) {
            alert('Please enter a pantun to analyze.');
            return;
        }

        document.getElementById('loading').style.display = 'block';
        document.getElementById('resultSection').style.display = 'none';
        document.getElementById('emptyState').style.display = 'none';

        const lines = input.split('\n').map(line => line.trim()).filter(line => line.length > 0);
        const syllableCounts = lines.map(line => countSyllables(line));
        const avgSyllables = syllableCounts.reduce((a, b) => a + b, 0) / (syllableCounts.length || 1);
        const rhymeScheme = analyzeRhymeScheme(lines);

        const features = {
            pantun: input,
            avg_syllables: avgSyllables,
            line_count: lines.length,
            rhyme_type: rhymeScheme
        };

        try {
            const response = await fetch('http://127.0.0.1:5000/predict', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(features)
            });

            const data = await response.json();

            const analysis = {
            quality: data.quality,
            reason: data.reason,
            tips: data.tips,
            avgSyllables: avgSyllables.toFixed(1),
            rhymeScheme: rhymeScheme,
            hasNatureMetaphors: detectNatureMetaphors(input),
            syllableCounts,
            lines
            };

            displayResults(analysis);

        } catch (err) {
            alert('Error analyzing pantun: ' + err);
        } finally {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('resultSection').style.display = 'block';
        }
        }

        function countSyllables(word) {
        const matches = word.match(/[aeiouAEIOU]+/g);
        return matches ? matches.length : 1;
        }

        function getRhymeSuffix(word) {
        word = word.replace(/[^a-zA-Z]/g, '').toLowerCase();
        let suffixes = [];
        for (let i = 1; i <= Math.min(word.length, 3); i++) {
            suffixes.push(word.slice(-i));
        }
        return suffixes;
        }

        function isRhymeMatch(word1, word2) {
        const suffixes1 = getRhymeSuffix(word1);
        const suffixes2 = getRhymeSuffix(word2);
        return suffixes1.some(s1 => suffixes2.includes(s1));
        }

        function analyzeRhymeScheme(lines) {
        if (lines.length !== 4) return 'Other';
        try {
            const words = lines.map(line => line.trim().split(/\s+/).pop());
            const allRhyme = words.every(w => isRhymeMatch(w, words[0]));
            if (allRhyme) return 'AAAA';
            const abab = isRhymeMatch(words[0], words[2]) &&
                        isRhymeMatch(words[1], words[3]) &&
                        !isRhymeMatch(words[0], words[1]);
            if (abab) return 'ABAB';
            return 'Other';
        } catch {
            return 'Other';
        }
        }

        function detectNatureMetaphors(pantun) {
        const text = pantun.toLowerCase();
        return natureWords.some(word => text.includes(word));
        }

        function displayResults(analysis) {
        const qualityBadge = document.getElementById('qualityBadge');
        qualityBadge.textContent = analysis.quality;
        qualityBadge.className = `quality-badge quality-${analysis.quality.toLowerCase()}`;
        document.getElementById('pantunDisplay').innerHTML = analysis.lines.join('<br>');

        const structureDesc = analysis.lines.length === 4
            ? 'Traditional 4-line pantun format'
            : `${analysis.lines.length} line${analysis.lines.length !== 1 ? 's' : ''} (Non-standard)`;

        let tipsHtml = '';
        if (['Moderate', 'Poor'].includes(analysis.quality) && analysis.tips) {
            tipsHtml = `
            <div class="detail-item">
                <div class="detail-icon" style="background: none; font-size: 20px; color: #ffc107; margin-top: 0;">💡</div>
                <div class="detail-text">
                <span class="detail-label">Tips to Improve:</span> ${analysis.tips}
                </div>
            </div>
            `;
        }

        const detailsHtml = `
            <div class="detail-item">
            <div class="detail-text">
                <span class="detail-label">Reason:</span> ${analysis.reason}
            </div>
            </div>
            <div class="detail-item">
            <div class="detail-icon"></div>
            <div class="detail-text">
                <span class="detail-label">Structure:</span> ${structureDesc}
            </div>
            </div>
            <div class="detail-item">
            <div class="detail-icon"></div>
            <div class="detail-text">
                <span class="detail-label">Rhyme Scheme:</span> ${analysis.rhymeScheme}
            </div>
            </div>
            <div class="detail-item">
            <div class="detail-icon"></div>
            <div class="detail-text">
                <span class="detail-label">Average Syllables:</span> ${analysis.avgSyllables} per line
            </div>
            </div>
            <div class="detail-item">
            <div class="detail-icon"></div>
            <div class="detail-text">
                <span class="detail-label">Nature Metaphors:</span> ${analysis.hasNatureMetaphors ? 'Present' : 'Not detected'}
            </div>
            </div>
            ${tipsHtml}
        `;

        document.getElementById('analysisDetails').innerHTML = detailsHtml;
        }
    </script>
</body>
</html>
